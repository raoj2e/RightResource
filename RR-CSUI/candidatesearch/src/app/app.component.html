
<div class="container">
  <h3>Candidate search</h3>
  <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
    <div class="form-inline">
      <div class="form-group">
        <label for="keyword"> Keyword </label>
        <input type="text"
                id="keyword" 
                class="form-control" 
                name="name" [(ngModel)]="user.name" 
                #name="ngModel" 
                placeholder="job title, skill, or company" 
                required minlength="5">
        <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
              Please enter a job title, skill, or company (minimum 5 characters).
        </small>
      </div>
      <div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" 
                  class="form-control"
                  id="locations" 
                  name="location" 
                  placeholder="location" 
                  [(ngModel)]="user.address.location"
                  #location="ngModel" 
                  required>
          <small [hidden]="location.valid || (location.pristine && !f.submitted)" class="text-danger">
            Street is required.
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"> Submit </button>
    </div>
  </form>
  <div class="margin-20">
    <div>Form details:-</div>
    <pre>Is form valid?: <br>{{f.valid | json}}</pre>
    <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
    <pre>form value: <br>{{f.value | json}}</pre>
  </div>
</div>
